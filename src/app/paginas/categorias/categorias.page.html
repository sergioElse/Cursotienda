<ion-header>
  <ion-toolbar>
    <ion-title>categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-button expand="full" *ngFor="let categoria of _ps.lineas">
      <ion-icon [name]="categoria.icono" item-left></ion-icon>
      {{categoria.linea}}</ion-button>

  </ion-list>
</ion-content>
