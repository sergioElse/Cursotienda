<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref=""></ion-back-button>
    <ion-title>categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail (click)="pinchar(categoria)" *ngFor="let categoria of _ps.lineas">
      <ion-icon [name]="categoria.icono" item-left></ion-icon>
      {{categoria.linea}}</ion-item>

  </ion-list>
</ion-content>
