<ion-header>
  <ion-toolbar>
    <ion-button size="small"  routerLink='' routerDirection="root">Cerrar</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
  </ion-list>
 
  <ion-button expand="block" 
    [disabled]="correo.length < 5 || contrasena.length <5" 
    (click)='login()'>Ingresar</ion-button>  
</ion-content>
