<ion-header>
  <ion-toolbar>
    <ion-title>Buscar productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated (ionChange)="buscar_productos($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let producto of _ps.resultados" (click)="ir_producto(producto)">
      {{producto.producto}}
    </ion-item>
  </ion-list>
</ion-content>
